<!DOCTYPE html>
<html>
<head>
    <title>Speed Monitor</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding-top: 50px; }
        /* 枠 */
        .gauge {
            width: 250px; height: 130px; border: 5px solid #333; 
            border-radius: 150px 150px 0 0; margin: 0 auto;
            position: relative; overflow: hidden; background: #111;
        }
        /* 針 */
        .needle {
            width: 4px; height: 100px; background: red;
            position: absolute; bottom: 0; left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 0.25s; /* 0.25秒で動く */
        }
        .speed { font-size: 50px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="gauge">
        <div class="needle" id="needle"></div>
    </div>
    <div class="speed" id="val">0</div>
    <div>Mbps</div>

    <script>
        // 0.25秒ごとに「勝手に」数字を作って動かす設定
        setInterval(() => {
            // 40〜60の間で適当に数字を作る（ネット速度っぽく）
            let mockSpeed = (Math.random() * 20 + 40).toFixed(1);
            
            // 数字を表示
            document.getElementById('val').innerText = mockSpeed;
            
            // 針を動かす（角度計算）
            let angle = (mockSpeed / 100) * 180 - 90;
            document.getElementById('needle').style.transform = `translateX(-50%) rotate(${angle}deg)`;
        }, 250); // 250ミリ秒 ＝ 0.25秒
    </script>
    
</body>
</html>
