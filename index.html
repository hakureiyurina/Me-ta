<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.5s Realtime TRD Cluster</title>
    <style>
        body { background: #050505; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #eee; font-family: sans-serif; overflow: hidden; }
        canvas { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); border: 2px solid #333; border-radius: 15px; max-width: 95vw; }
        .controls { margin-top: 20px; text-align: center; }
        button { padding: 12px 25px; font-size: 16px; font-weight: bold; background: #c00; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button.active { background: #00ff00; color: black; }
        .status { margin-top: 10px; font-family: 'Courier New', monospace; color: #0f0; font-size: 14px; }
    </style>
</head>
<body>

<canvas id="cluster" width="850" height="350"></canvas>

<div class="controls">
    <button id="toggleBtn">START ENGINE</button>
    <div id="speedText" class="status">SYSTEM IDLE</div>
</div>

<script>
const canvas = document.getElementById('cluster');
const ctx = canvas.getContext('2d');
const btn = document.getElementById('toggleBtn');
const statusText = document.getElementById('speedText');

let isRunning = false;
let currentMbps = 0;
let targetMbps = 0;
let currentRpm = 0;
let targetRpm = 0;
let intervalId = null;

// 0.5秒ごとに実行されるデータ更新処理
function updateMetrics() {
    if (!isRunning) return;

    // ブラウザのConnection APIから速度を取得（取得できない場合はランダムに揺らす）
    const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    let newSpeed = conn ? conn.downlink : (Math.random() * 50 + 20);
    
    // 0.5秒ごとのリアルタイムな変動を演出
    targetMbps = newSpeed * (0.9 + Math.random() * 0.2); 
    targetRpm = 1000 + (targetMbps * 40) + (Math.random() * 200);

    statusText.innerText = `REALTIME: ${targetMbps.toFixed(2)} Mbps / Ping: ${conn ? conn.rtt : '--'}ms`;
}

// ボタン切り替え
btn.onclick = () => {
    isRunning = !isRunning;
    if (isRunning) {
        btn.innerText = "STOP ENGINE";
        btn.classList.add('active');
        // 0.5秒(500ms)間隔で更新開始
        intervalId = setInterval(updateMetrics, 500);
    } else {
        btn.innerText = "START ENGINE";
        btn.classList.remove('active');
        clearInterval(intervalId);
        targetMbps = 0;
        targetRpm = 0;
        statusText.innerText = "SYSTEM IDLE";
    }
};

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 描画は60fpsで滑らかに（針の動きを遅延させることで機械的な質感を出す）
    currentMbps += (targetMbps - currentMbps) * 0.1;
    currentRpm += (targetRpm - currentRpm) * 0.15;

    drawGauge(ctx, 220, 175, 150, 0, 240, currentMbps, "Mbps (Speed)", "Wi-Fi");
    drawGauge(ctx, 630, 175, 150, 0, 8000, currentRpm, "x1000r/min", "TACHO");

    requestAnimationFrame(draw);
}

function drawGauge(ctx, x, y, radius, min, max, value, unit, label) {
    const startAngle = 0.75 * Math.PI;
    const endAngle = 2.25 * Math.PI;

    // メモリ
    ctx.strokeStyle = "#444";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(x, y, radius, startAngle, endAngle);
    ctx.stroke();

    for (let i = min; i <= max; i += (max / 8)) {
        let angle = startAngle + ((i - min) / (max - min)) * (endAngle - startAngle);
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.moveTo(x + Math.cos(angle) * (radius - 10), y + Math.sin(angle) * (radius - 10));
        ctx.lineTo(x + Math.cos(angle) * radius, y + Math.sin(angle) * radius);
        ctx.stroke();
        
        ctx.fillStyle = "white";
        ctx.font = "bold 15px Arial";
        ctx.textAlign = "center";
        let tx = x + Math.cos(angle) * (radius - 30);
        let ty = y + Math.sin(angle) * (radius - 30);
        ctx.fillText(Math.floor(max === 8000 ? i/1000 : i), tx, ty);
    }

    // 針
    let needleAngle = startAngle + ((value - min) / (max - min)) * (endAngle - startAngle);
    ctx.strokeStyle = "#ff4500";
    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + Math.cos(needleAngle) * (radius - 20), y + Math.sin(needleAngle) * (radius - 20));
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI * 2);
    ctx.fillStyle = "#111";
    ctx.fill();

    ctx.fillStyle = "#888";
    ctx.font = "14px Arial";
    ctx.fillText(label, x, y - 45);
    ctx.fillText(unit, x, y + 65);
}

draw();
</script>
</body>
</html>
