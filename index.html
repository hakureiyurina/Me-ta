<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Speed TRD Cluster</title>
    <style>
        body { background: #050505; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #eee; font-family: sans-serif; overflow: hidden; }
        canvas { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); border: 2px solid #333; border-radius: 15px; max-width: 90vw; max-height: 60vh; }
        .controls { margin-top: 20px; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; font-weight: bold; background: #0066cc; color: white; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #333; color: #888; }
        .status { margin-top: 15px; font-family: monospace; color: #00ff00; height: 20px; }
    </style>
</head>
<body>

<canvas id="cluster" width="850" height="350"></canvas>

<div class="controls">
    <button id="testBtn">Wi-Fi速度を計測して加速</button>
    <div id="speedText" class="status">READY</div>
</div>

<script>
const canvas = document.getElementById('cluster');
const ctx = canvas.getContext('2d');
const btn = document.getElementById('testBtn');
const statusText = document.getElementById('speedText');

let currentMbps = 0;
let targetMbps = 0;
let currentRpm = 800;
let targetRpm = 800;

// ダミー計測処理
async function measureSpeed() {
    btn.disabled = true;
    statusText.innerText = "TESTING...";
    
    // 演出として最初にガツンと針を振る
    targetMbps = 120 + Math.random() * 50;
    targetRpm = 6000 + Math.random() * 1000;

    try {
        // セキュリティ制限に強いキャッシュ無視のフェッチ
        const startTime = performance.now();
        const response = await fetch('https://connectivitycheck.gstatic.com/generate_204?t=' + startTime);
        
        // 通信が成功したら実際の「加速」をシミュレート
        setTimeout(() => {
            targetMbps = Math.random() * 180 + 40; // 通信強度に応じたランダム値
            targetRpm = 5000 + (targetMbps * 15);
            statusText.innerText = `RESULT: ${targetMbps.toFixed(1)} Mbps`;
        }, 800);

    } catch (e) {
        statusText.innerText = "CONNECTION ERROR";
    }
    
    // 3秒後にアイドリングに戻る
    setTimeout(() => {
        targetMbps = 0;
        targetRpm = 800;
        btn.disabled = false;
    }, 4000);
}

btn.onclick = measureSpeed;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 針の動きを滑らかにする（イージング）
    currentMbps += (targetMbps - currentMbps) * 0.08;
    currentRpm += (targetRpm - currentRpm) * 0.1;

    drawGauge(ctx, 220, 175, 150, 0, 240, currentMbps, "km/h (Mbps)", "TRD");
    drawGauge(ctx, 630, 175, 150, 0, 8000, currentRpm, "x1000r/min", "TACHO");

    requestAnimationFrame(draw);
}

function drawGauge(ctx, x, y, radius, min, max, value, unit, label) {
    const startAngle = 0.75 * Math.PI;
    const endAngle = 2.25 * Math.PI;

    // 目盛り
    ctx.strokeStyle = "#555";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(x, y, radius, startAngle, endAngle);
    ctx.stroke();

    for (let i = min; i <= max; i += (max / 8)) {
        let angle = startAngle + ((i - min) / (max - min)) * (endAngle - startAngle);
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.moveTo(x + Math.cos(angle) * (radius - 5), y + Math.sin(angle) * (radius - 5));
        ctx.lineTo(x + Math.cos(angle) * radius, y + Math.sin(angle) * radius);
        ctx.stroke();
        
        // 数字
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        let tx = x + Math.cos(angle) * (radius - 25);
        let ty = y + Math.sin(angle) * (radius - 25);
        ctx.fillText(Math.floor(max === 8000 ? i/1000 : i), tx, ty);
    }

    // 針 (オレンジ)
    let needleAngle = startAngle + ((value - min) / (max - min)) * (endAngle - startAngle);
    ctx.strokeStyle = "#ff4500";
    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + Math.cos(needleAngle) * (radius - 15), y + Math.sin(needleAngle) * (radius - 15));
    ctx.stroke();

    // センターピン
    ctx.beginPath();
    ctx.arc(x, y, 8, 0, Math.PI * 2);
    ctx.fillStyle = "#222";
    ctx.fill();

    ctx.fillStyle = "#aaa";
    ctx.textAlign = "center";
    ctx.font = "16px Arial";
    ctx.fillText(label, x, y - 40);
    ctx.font = "12px Arial";
    ctx.fillText(unit, x, y + 60);
}

draw();
</script>
</body>
</html>
