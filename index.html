<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRD 5000 Scale / 500Mbps</title>
    <style>
        body { background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #container { position: relative; border-radius: 20px; box-shadow: 0 0 150px #000; }
        canvas { background: #010101; display: block; border-radius: 16px; border: 1px solid #1a1a1a; }
        .buttons { margin-top: 25px; display: flex; gap: 30px; }
        button { background: #111; color: #555; border: 2px solid #333; padding: 12px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #ignBtn.active { color: #f00; border-color: #f00; box-shadow: 0 0 20px rgba(255,0,0,0.4); }
        #brBtn { width: 75px; height: 75px; border-radius: 50%; border: 4px solid #300; }
        #brBtn.active { background: #f00; color: #fff; box-shadow: 0 0 40px #f00; }
    </style>
</head>
<body>

<div id="container">
    <canvas id="cluster" width="1050" height="500"></canvas>
</div>

<div class="buttons">
    <button id="ignBtn">ENGINE START</button>
    <button id="brBtn">Br</button>
</div>

<script>
const canvas = document.getElementById('cluster');
const ctx = canvas.getContext('2d');
const ignBtn = document.getElementById('ignBtn');
const brBtn = document.getElementById('brBtn');

let running = false, boost = false;
let downVal = 0, upVal = 0, rtt = 0;
let dispDown = 0, dispUp = 0;

// --- 5000スケール計測 (5000 = 500Mbps) ---
async function fetchSpeed() {
    if (!running) return;
    const testUrl = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js?n=" + Date.now();
    try {
        const start = performance.now();
        const response = await fetch(testUrl, { mode: 'cors', cache: 'no-store' });
        const blob = await response.blob();
        const end = performance.now();
        const dur = (end - start) / 1000;
        const realMbps = (blob.size * 8 / dur) / 1000000;
        
        // 5000スケール対応: 10倍 (100Mbpsなら1000を指す)
        downVal = realMbps * 10; 
        rtt = Math.floor(end - start);
        upVal = downVal * 0.6; // アップロード比率
    } catch (e) {
        const conn = navigator.connection || {};
        downVal = (conn.downlink || 0) * 10;
        rtt = conn.rtt || 0;
        upVal = downVal * 0.4;
    }
}
setInterval(fetchSpeed, 1500); // 高速サンプリング

// --- V6 ハイパー・サウンドエンジン ---
let audioCtx, v6nodes = [], masterGain;
function initV6() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.connect(audioCtx.destination);
    [1, 1.5, 2.0, 3.5].forEach(r => {
        let o = audioCtx.createOscillator();
        o.type = (r >= 2) ? 'triangle' : 'sawtooth';
        o.connect(masterGain); o.start();
        v6nodes.push({osc: o, ratio: r});
    });
    masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
}

ignBtn.onclick = () => {
    if(!audioCtx) initV6();
    running = !running;
    ignBtn.classList.toggle('active');
};
brBtn.onclick = () => { if(running) boost = !boost; brBtn.classList.toggle('active'); };

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    let ease = boost ? 0.4 : 0.03;
    dispDown += (downVal - dispDown) * ease;
    dispUp += (upVal - dispUp) * ease;

    if(audioCtx && running) {
        // 5000スケールに合わせた轟音化
        const baseFreq = 32 + (Math.min(dispDown, 5000) / 5000) * 300;
        v6nodes.forEach(n => n.osc.frequency.setTargetAtTime(baseFreq * n.ratio, audioCtx.currentTime, 0.1));
        masterGain.gain.setTargetAtTime(0.2 + (Math.min(dispDown, 5000)/5000)*0.7, audioCtx.currentTime, 0.1);
    } else if(masterGain) {
        masterGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.2);
    }

    ctx.save();
    if(running && dispDown > 2000) {
        // 高速域での画面の揺れ
        ctx.translate((Math.random()-0.5)*2.5, (Math.random()-0.5)*2.5);
    }

    drawTRD5000(ctx, 320, 250, 210, dispDown, boost, "DOWNLOAD (x10)");
    drawTRD5000(ctx, 730, 250, 210, dispUp, boost, "UPLOAD (x10)");

    drawBox(ctx, 60, 400, 130, "CLOCK", new Date().toLocaleTimeString('ja-JP',{hour:'2-digit',minute:'2-digit'}), "#aaa");
    drawBox(ctx, 720, 420, 120, "PING (3)", rtt + "ms", "#f90");
    drawBox(ctx, 855, 420, 120, "REAL Mbps (4)", (downVal/10).toFixed(1), "#0f0");

    if((running && dispDown < 200) || !running) {
        if(Math.sin(Date.now()/150) > 0) drawWarning(ctx, 105, 190, "BRAKE");
    }

    ctx.restore();
    requestAnimationFrame(draw);
}

function drawTRD5000(ctx, x, y, r, val, isB, title) {
    const start = 0.75 * Math.PI, end = 2.25 * Math.PI;
    const maxVal = 5000;

    for (let i = 0; i <= maxVal; i += 100) {
        let ang = start + (i / maxVal) * (end - start);
        let isMain = (i % 500 === 0);
        let isSub = (i % 100 === 0);
        ctx.strokeStyle = isMain ? "#eee" : (isSub ? "#333" : "#1a1a1a");
        ctx.lineWidth = isMain ? 3 : 1;
        ctx.beginPath();
        ctx.moveTo(x + Math.cos(ang)*(r-(isMain?22:12)), y + Math.sin(ang)*(r-(isMain?22:12)));
        ctx.lineTo(x + Math.cos(ang)*r, y + Math.sin(ang)*r);
        ctx.stroke();

        if (isMain) {
            ctx.fillStyle = running ? "#fff" : "#444";
            ctx.font = `italic bold 15px Arial`;
            ctx.textAlign = "center";
            ctx.fillText(i, x + Math.cos(ang)*(r-45), y + Math.sin(ang)*(r-45));
        }
    }

    let nAng = start + (Math.min(val, maxVal) / maxVal) * (end - start);
    ctx.shadowBlur = running ? 30 : 0; 
    ctx.shadowColor = isB ? "#fff" : "#f40";
    ctx.strokeStyle = isB ? "#fff" : "#ff4500";
    ctx.lineWidth = 6; ctx.lineCap = "round";
    ctx.beginPath(); ctx.moveTo(x, y);
    ctx.lineTo(x + Math.cos(nAng)*(r-25), y + Math.sin(nAng)*(r-25));
    ctx.stroke();
    
    ctx.fillStyle = "#111"; ctx.beginPath(); ctx.arc(x,y,15,0,Math.PI*2); ctx.fill();
    ctx.fillStyle = "#666"; ctx.font = "bold 18px Arial"; ctx.textAlign = "center";
    ctx.fillText(title, x, y - 65);
}

function drawBox(ctx, x, y, w, label, val, col) {
    ctx.fillStyle = "#050505"; ctx.fillRect(x, y, w, 45);
    ctx.strokeStyle = "#222"; ctx.strokeRect(x, y, w, 45);
    ctx.fillStyle = running ? col : "#222";
    ctx.font = "bold 21px monospace"; ctx.textAlign = "center";
    ctx.fillText(val, x + w/2, y + 32);
    ctx.fillStyle = "#444"; ctx.font = "9px Arial"; ctx.fillText(label, x + w/2, y - 8);
}

function drawWarning(ctx, x, y, txt) {
    ctx.fillStyle = "#f00"; ctx.beginPath(); ctx.arc(x,y,16,0,Math.PI*2); ctx.fill();
    ctx.fillStyle = "#fff"; ctx.font = "bold 9px Arial"; ctx.textAlign = "center"; ctx.fillText(txt, x, y + 32);
}

draw();
</script>
</body>
</html>
