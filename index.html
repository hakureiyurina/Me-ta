<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Advanced Real-time Speedtest</title>
    <style>
        :root { --main-color: #00f2fe; --accent-color: #4facfe; }
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; width: 80%; max-width: 600px; }
        .stat-card { background: #1e293b; padding: 15px; border-radius: 12px; text-align: center; border-bottom: 3px solid var(--main-color); }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }

        .gauge-area { position: relative; width: 320px; height: 200px; overflow: hidden; }
        .gauge-outer { width: 300px; height: 300px; border: 15px solid #334155; border-radius: 50%; position: absolute; top: 0; left: 10px; box-sizing: border-box; }
        .needle { 
            position: absolute; bottom: 50px; left: 50%; width: 6px; height: 120px; 
            background: linear-gradient(to top, var(--main-color), transparent); 
            transform-origin: bottom center; transform: translateX(-50%) rotate(-90deg);
            transition: transform 0.2s ease-out; z-index: 10; border-radius: 10px;
        }
        .speed-large { font-size: 3.5rem; font-weight: 800; margin: 10px 0; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        button { background: linear-gradient(45deg, var(--main-color), var(--accent-color)); border: none; padding: 15px 40px; border-radius: 50px; color: #0f172a; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(79, 172, 254, 0.5); }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat-card"><div class="stat-label">Ping</div><div class="stat-value" id="ping">-</div><small>ms</small></div>
        <div class="stat-card"><div class="stat-label">Jitter</div><div class="stat-value" id="jitter">-</div><small>ms</small></div>
        <div class="stat-card"><div class="stat-label">Status</div><div class="stat-value" id="status" style="font-size: 1rem;">READY</div></div>
    </div>

    <div class="gauge-area">
        <div class="gauge-outer"></div>
        <div class="needle" id="needle"></div>
    </div>
    
    <div class="speed-large" id="main-speed">0</div>
    <div style="color: #94a3b8; margin-top: -10px;">Mbps</div>

    <button onclick="runDiagnostic()">テスト開始</button>

<script>
async function runDiagnostic() {
    const needle = document.getElementById('needle');
    const speedEl = document.getElementById('main-speed');
    const pingEl = document.getElementById('ping');
    const jitterEl = document.getElementById('jitter');
    const statusEl = document.getElementById('status');

    statusEl.innerText = "TESTING...";

    // 1. Ping / Jitter 測定
    let pings = [];
    for(let i=0; i<5; i++) {
        const start = performance.now();
        await fetch("https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js", { mode: 'no-cors', cache: 'no-store' });
        pings.push(performance.now() - start);
        await new Promise(r => setTimeout(r, 100));
    }
    const avgPing = pings.reduce((a,b)=>a+b)/pings.length;
    pingEl.innerText = avgPing.toFixed(0);
    jitterEl.innerText = Math.abs(pings[0] - pings[4]).toFixed(1);

    // 2. リアルタイム・ダウンロード測定
    const testFile = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js?v=" + Date.now();
    const response = await fetch(testFile);
    const reader = response.body.getReader();
    
    let receivedBytes = 0;
    const startTime = performance.now();

    while(true) {
        const {done, value} = await reader.read();
        if (done) break;
        
        receivedBytes += value.length;
        const now = performance.now();
        const duration = (now - startTime) / 1000;
        
        if (duration > 0) {
            const mbps = ((receivedBytes * 8) / duration / 1000000).toFixed(1);
            speedEl.innerText = mbps;
            
            // 針の回転 (0 to 100Mbps -> -90deg to 90deg)
            const rotation = Math.min((mbps / 100) * 180 - 90, 90);
            needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
        }
    }
    
    statusEl.innerText = "FINISHED";
}
</script>
</body>
</html>
